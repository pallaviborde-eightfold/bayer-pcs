
<!DOCTYPE html>
<script src="host.js"></script>
<script type="text/javascript">
  function sendToUrl(){
    console.log(window.location.href);
    console.log(document.getElementById("search").value);
    var new_url = window.location.href + document.getElementById("search").value;
    console.log(new_url);
    window.location.href = new_url
    


  }
  
</script>

<div class="panel-body">
  <h1>
    Welcome to Bayer PCS
  </h1>
  <form id="my_form">
    
    <label for="position">Search Position</label>
    <input name="position" id="position" type="text">
    
    <label for="entity">Search entity</label>
    <input name="entity" id="entity" type="text">
    
    <label for="operation">Search operation</label>
    <input name="operation" id="operation" type="text">
    
    <label for="location">Search location</label>
    <input name="location" id="location" type="text">
    
    <input type="submit" name="submit" value="Submit" onclick="sendToUrl()">
    
    <iframe id="efPCS" width="100%" frameborder="0" scrolling="no" title="Careers at Bayer" src="https://app.eightfold.ai/careers?domain=bayer-sandbox.com" height="3600" onLoad="alert(window.location.href);"></iframe>
