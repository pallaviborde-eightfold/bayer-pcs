
<!DOCTYPE html>

<script type="text/javascript">
  function sendToUrl(){
    console.log(window.location.href);
    console.log(document.getElementById("search").value);
    var new_url = window.location.href + document.getElementById("search").value;
    console.log(new_url);
    window.location.href = new_url
    


  }
  
</script>

<div class="panel-body">
  <h1>
    Welcome to Bayer PCS
  </h1>
  <form id="my_form">
    <iframe id="efPCS" width="100%" frameborder="0" scrolling="no" title="Careers at Bayer" src="https://app.eightfold.ai/careers?domain=bayer-sandbox.com" height="3600"></iframe>
    <label for="search">Search Position</label>
    <input name="search" id="search" type="text">
    <input type="submit" name="submit" value="Submit" onclick="sendToUrl()">
  </form>
  
</div>
